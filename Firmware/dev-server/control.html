<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=800, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Web-remote</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/kvr_setup.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="manifest" href="/manifest.json">
</head>
<body style="overflow-y:visible">

    <div class="container">
        <div class="row">
            <div class="col-12">
                <a class="btn btn-primary plate" href="/">
                    <img src="img/remote-control.svg" />
                    Старт
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="settings">
                    <h1>Config</h1>
                    <form action="/api/setup" method="post" id="form">
                        <div class="form-group ml-4">
                            <label>SSID</label>
                            <input type="text" maxlength="10" name="ssid" class="form-control" required="required" />
                        </div>
                        <div class="form-group ml-4">
                            <label>password</label>
                            <input type="text" maxlength="10" name="password" class="form-control" required="required" />
                        </div>

                        <input type="submit" class="btn btn-primary" value="Save" />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <a class="btn btn-primary plate" href="files.html">
                    <p>Файли джерел</p>
                    <p>(на власний ризик)</p>
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <a class="btn btn-primary plate" href="design.html">
                    <p>Дизвйн</p>
                    <p>(редактор ui.json)</p>
                </a>
            </div>
        </div>
    </div>



    <div class="jumbotron mt-5">
        <p>Build date: 2023-10-09 22:48</p>
        <p>Powered by Model's Heart</p>
        <p>For @combataircraftmodels</p>
    </div>

    <script>
        $(function () {
            console.log("ready!");
            KVR.load("api/setup");
        });
    </script>

</body>
</html>
